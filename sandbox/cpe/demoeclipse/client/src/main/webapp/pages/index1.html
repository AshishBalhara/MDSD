<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  
    <body>
        <h1>Person contacts</h1>
              
        <div class="row">
        	<div class="col-md-8">
                <table class="table table-hover">
		            <tbody data-bind="with: $root.person">
		                
		                <tr class="info"> 
		                	<td data-bind="text: firstName"></td>
		                	<td data-bind="text: lastName"></td>
		                	<td data-bind="text: age"></td>  
		                </tr> 
		            
		            </tbody>
		        </table>
        	</div>
        	
        	<div class="col-md-2">
		        <a class="btn btn-default" href="index.html" role="button">Go home</a>
        	</div>
        </div>
        
        <!-- boot bck2brwsr -->
        
        <script type="text/javascript" src="bck2brwsr.js"></script>
        <script>
            var vm = bck2brwsr('demoeclipse.js');
            var c = vm.loadClass('de.softcon.BrowserMain');
            c.invoke('showSecondPage');
        </script>
        
    </body>
</html>
